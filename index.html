<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rave Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #0a0a0a;
      height: 100vh;
    }

    #rave-wrapper {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .background-waves::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0.9) 0%, rgba(20, 0, 40, 0.8) 66.67%, transparent 66.67%);
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.25) 2px, transparent 2px);
      background-size: 100% 100%;
      opacity: 1;
      z-index: 1;
    }

    .background-waves::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 33.33%;
      bottom: 0;
      background: 
        repeating-linear-gradient(
          0deg,
          rgba(255, 105, 180, 0.5) 0,
          rgba(255, 105, 180, 0.5) 1px,
          transparent 1px,
          transparent 20px
        ),
        repeating-linear-gradient(
          90deg,
          rgba(255, 105, 180, 0.5) 0,
          rgba(255, 105, 180, 0.5) 1px,
          transparent 1px,
          transparent 40px
        );
      background-size: 100% 100%, auto, auto;
      transform: perspective(500px) rotateX(60deg);
      transform-origin: bottom;
      z-index: 2;
    }

    .mountains {
      position: absolute;
      width: 100%;
      height: 33.33%;
      top: 33.33%;
      left: 0;
      z-index: 3;
    }

    .mountain {
      position: absolute;
      bottom: 0;
      width: 15%;
      height: 100%;
      border: 2px solid #ff69b4;
      clip-path: polygon(0 100%, 50% 50%, 100% 100%);
      transform-origin: bottom;
    }

    .mountain:nth-child(1) { left: 5%; transform: scale(1.2); }
    .mountain:nth-child(2) { left: 20%; transform: scale(1.5); }
    .mountain:nth-child(3) { left: 40%; transform: scale(1.3); }
    .mountain:nth-child(4) { left: 60%; transform: scale(1.4); }
    .mountain:nth-child(5) { left: 75%; transform: scale(1.1); }

    .snail {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%) scale(1);
      max-width: 40%;
      height: auto;
      z-index: 4;
      filter: brightness(1.2);
      display: none;
    }

    .play-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 24px;
      font-size: 18px;
      color: #ffffff;
      background: transparent;
      border: 2px solid #ff69b4;
      border-radius: 8px;
      cursor: pointer;
      z-index: 10;
    }

    .play-button:hover {
      background: #ff69b4;
      color: #000000;
    }
  </style>
</head>
<body>
  <div id="rave-wrapper">
    <div class="background-waves">
      <button id="playButton" class="play-button">Launch Rave</button>
    </div>
    <img src="assets/sticker.webp" alt="rave snail" class="snail">
    <div class="mountains">
      <div class="mountain"></div>
      <div class="mountain"></div>
      <div class="mountain"></div>
      <div class="mountain"></div>
      <div class="mountain"></div>
    </div>
  </div>
  <audio id="rave-audio" src="assets/ssstik.io_1741382549946.mp3" loop style="display: none;"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const background = document.querySelector('.background-waves');
    const snail = document.querySelector('.snail');
    let isPlaying = false;

    playButton.addEventListener('click', () => {
      if (!isPlaying) {
        isPlaying = true;
        playButton.style.display = 'none';
        background.classList.add('animate');
        snail.style.display = 'block';
      }
    });
  </script>
</body>
</html>
